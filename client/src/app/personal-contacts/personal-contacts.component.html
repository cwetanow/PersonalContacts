<form [formGroup]="searchForm">
  <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input formControlName="nameSearchTerm"
           type="text"
           pInputText
           placeholder="Search" />
  </span>
</form>

<app-personal-contacts-list *ngIf="contacts$ | async as contacts"
                            [contacts]="contacts"
                            (addContact)="addContact()"></app-personal-contacts-list>
